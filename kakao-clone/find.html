<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/bffacb67e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Find</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="find">
      <header class="find__header">
        <ul class="find__header__list">
          <li class="find__header__btn header__btn">
            <div class="header__btn__icon">
              <i class="fas fa-qrcode"></i>
            </div>
            <div class="header__btn__text">QR Code</div>
          </li>
          <li class="find__header_btn header__btn">
            <div class="header__btn__icon">
              <i class="far fa-id-card"></i>
            </div>
            <div class="header__btn__text">Add by Contacts</div>
          </li>
          <li class="find__header__btn header__btn">
            <div class="header__btn__icon">
              <i class="far fa-id-badge"></i>
            </div>
            <div class="header__btn__text">Add by ID</div>
          </li>
          <li class="find__header__btn header__btn">
            <div class="header__btn__icon">
              <i class="far fa-envelope"></i>
            </div>
            <div class="header__btn__text">Invite</div>
          </li>
        </ul>
      </header>
      <h5 class="find__title">Recommended Friends</h5>
      <ul class="find__list">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              class="g-avatar friend__avatar Jigglypuff"
              src="images/Jigglypuff.png"
              width="300px"
              height="300px"
              alt=""
            />
            <div class="friend__content">
              <span class="friend__name">í‘¸ë¦°</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <div class="nav_badge">8</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!ðŸ˜±</span>
    </div>
  </body>
</html>

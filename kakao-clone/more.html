<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/bffacb67e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">More</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="more__header__column">
          <img
            class="g-avatar friend__avatar"
            src="images/me.jpg"
            width="300px"
            height="300px"
            alt=""
          />
          <div class="friend__content">
            <span class="friend__name">Ïù¥Ï¢ÖÏõê</span>
            <span class="friend__email">jjongle99@gmail.com</span>
          </div>
        </div>
        <div class="more__header__column">
          <span class="more__header__icon">
            <i class="far fa-comment-alt"></i>
          </span>
        </div>
      </header>
      <ul class="more__header__list__btn">
        <li class="more__btn">
          <span class="header__btn__icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="header__btn__text">Emoticons</span>
        </li>
        <li class="more__btn">
          <span class="header__btn__icon">
            <i class="fas fa-brush"></i>
          </span>
          <span class="header__btn__text">Themes</span>
        </li>
        <li class="more__btn">
          <span class="header__btn__icon">
            <i class="far fa-user-circle"></i>
          </span>
          <span class="header__btn__text">Account</span>
        </li>
      </ul>

      <section class="more__suggestions">
        <h5>Suggestions</h5>
        <ul class="more__suggestions__list">
          <li class="more__suggestions__btn">
            <span class="more__icon">
              <i class="fas fa-quote-right"></i>
            </span>
            <span class="more__btn__text">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestions__btn">
            <span class="more__icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="more__btn__text">
              Kakao Game
            </span>
          </li>
          <li class="more__suggestions__btn">
            <span class="more__icon_empty"> </span>
            <span class="more__btn__text"> </span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <div class="nav_badge">8</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!üò±</span>
    </div>
  </body>
</html>
